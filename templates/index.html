{{ define "content" }}
<p class="lead"><a href="/thread/new">创建话题</a> 或者马上参与一个话题！</p>

{{ range . }}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
  </div>
  <div class="panel-body">
    作者： {{ .User.Name }} 创建时间： {{ .CreatedAtDate }} 回复数量： {{
    .NumReplies }}
    <div class="pull-right">
      <a href="/thread/read?id={{.Uuid }}">查看更多</a>
    </div>
  </div>
</div>
{{ end }} {{ end }}
